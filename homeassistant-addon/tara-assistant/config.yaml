name: Tara Assistant
version: 1.0.6
slug: tara_assistant
description: AI-powered Home Assistant automation assistant that learns your routines and suggests automations
url: https://github.com/TaraHome/taraassistant-public
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
init: false
homeassistant_api: true
hassio_api: true
ingress: true
ingress_port: 8000
ingress_entry: /
panel_icon: mdi:robot-happy
panel_title: Tara Assistant
panel_admin: false
ports:
  "8000/tcp": null
ports_description:
  "8000/tcp": Direct Web UI access (alternative to Ingress)
map:
  - share:rw
watchdog: http://[HOST]:[PORT:8000]/health
stage: experimental
options:
  ha_token: ""
  ai_provider: openai
  openai_api_key: ""
  openai_model: gpt-4o
  anthropic_api_key: ""
  anthropic_model: claude-sonnet-4-20250514
  ollama_host: ""
  ollama_model: llama3.1
  google_api_key: ""
  google_model: gemini-2.5-flash
  openai_compatible_host: ""
  openai_compatible_api_key: ""
  openai_compatible_model: ""
  guardrails_threshold: 70
  max_tokens_per_response: 4096
  requests_per_minute: 20
schema:
  ha_token: password
  ai_provider: list(openai|anthropic|ollama|google|openai_compatible)
  openai_api_key: str?
  openai_model: str?
  anthropic_api_key: str?
  anthropic_model: str?
  ollama_host: str?
  ollama_model: str?
  google_api_key: str?
  google_model: str?
  openai_compatible_host: str?
  openai_compatible_api_key: str?
  openai_compatible_model: str?
  guardrails_threshold: int(0,100)
  max_tokens_per_response: int(256,16384)
  requests_per_minute: int(1,100)
